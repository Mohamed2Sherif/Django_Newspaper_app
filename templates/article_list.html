{% extends "base.html" %}
{%block title%}Articles{%endblock title%}

{%block content%}
{%for object in article_list%}
<div class="card">
    <div class="card-header">
    <span class="font-weight-bold">{{ object.title }}</span> &middot;
    <span class="text-muted">by {{ object.author }} |
    {{ object.date }}</span>
    </div>
    <div class="card-body">
    {{ object.body }}
    </div>
    <div class="card-footer text-center text-muted">
    <a href="{%url 'article_edit' object.pk%}">Edit</a> | <a href="{%url 'article_delete' object.pk%}">Delete</a>
    </div>
</div>
<br />
{%endfor%}
{%endblock content%}
